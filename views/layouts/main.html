<!DOCTYPE html>
<html lang="pl">
{% block head %}
  <link rel="stylesheet" href="/css/default/style.min.css" />
  <link rel="stylesheet" href="/css/default/highlight/default.css" />
  <script src="/js/rds.debug.js"></script>
  <script src="/js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <title>{% block title %}{% endblock %} - Riupress Design System</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
{% endblock %}
<body>
<main class="container">
{% block content %}{% endblock %}
<div class="rds-debug rds-debug-quarks"></div>
<div class="rds-debug rds-debug-atoms"></div>
<div class="rds-debug rds-debug-molecules"></div>
<div class="rds-debug rds-debug-organisms"></div>
</main>
</body>
</html>
